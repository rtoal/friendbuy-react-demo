<!doctype html>

<html>
  <head>
    <meta charset="utf-8">
    <title>React and Friendbuy</title>
    <script src="https://cdn.jsdelivr.net/react/15.1.0/react.js"></script>
    <script src="https://cdn.jsdelivr.net/react/15.1.0/react-dom.js"></script>
    <script src="smart-pixel.js"></script>
  </head>

  <body>
    <h1>The Thanks Page</h1>

    <div id="nav"></div>
    <script src="nav.js"></script>

    <p>More React content:</p>
    <div id="message"></div>

    <p>See the embedded thanks widget</p>
    <script>
      window['friendbuy'] = window['friendbuy'] || [];
      window['friendbuy'].push(['widget', "cy8-hiF"]);
      window['friendbuy'].push(['track', 'order', {
        id: (Math.random() * 47328943789).toString(),
        amount: "325.94",
        email: "email@example.org",
        new_customer: false
      }]);
      window['friendbuy'].push(['track', 'products', [
        {
          sku: "2579",
          price: "22.00",
          quantity: "1"
        },
        {
          sku: "4063",
          price: "76.00",
          quantity: "2"
        }
      ]]);
    </script>
    <div class="friendbuy-cy8-hiF"></div>
  </body>

  <script>
    var rootElement = React.createElement('p', {}, 'THIS TEXT IS GENERATED BY REACT');
    ReactDOM.render(rootElement, document.getElementById('message'))
  </script>
</html>
