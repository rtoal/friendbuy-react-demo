<!doctype html>

<html>
  <head>
    <meta charset="utf-8">
    <title>React and Friendbuy</title>
    <script src="https://cdn.jsdelivr.net/react/15.1.0/react.js"></script>
    <script src="https://cdn.jsdelivr.net/react/15.1.0/react-dom.js"></script>
    <script src="smart-pixel.js"></script>
  </head>

  <body>
    <h1>Friendbuy React Demo</h1>

    <div id="nav"></div>
    <script src="nav.js"></script>

    <p>Hello, here is a React component:</p>

    <div style="border:1px solid black;padding:1em" id="contact-list"></div>

    <p>And here is a button to trigger an overlay Friendbuy Widget</p>

    <script>
      window['friendbuy'] = window['friendbuy'] || [];
      window['friendbuy'].push(['widget', "cy8-hiE"]);
    </script>
    <div class="friendbuy-cy8-hiE"></div>
  </body>

  <script>
    var rootElement =
      React.createElement('div', {},
        React.createElement('h2', {}, "Contacts"),
        React.createElement('ul', {},
          React.createElement('li', {},
            React.createElement('span', {}, "Alice"),
            React.createElement('a', {href: 'mailto:alice@jexample.com'}, ' Email')
          ),
          React.createElement('li', {},
            React.createElement('span', {}, "Bob"),
            React.createElement('a', {href: 'mailto:bob@example.com'}, ' Email')
          )
        )
      )
    ReactDOM.render(rootElement, document.getElementById('contact-list'))
  </script>

</html>
