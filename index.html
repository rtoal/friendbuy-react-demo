<!doctype html>

<html>
  <head>
    <meta charset="utf-8">
    <title>React and Friendbuy</title>
    <script src="https://cdn.jsdelivr.net/react/15.1.0/react.js"></script>
    <script src="https://cdn.jsdelivr.net/react/15.1.0/react-dom.js"></script>
    <script src="smart-pixel.js"></script>
  </head>

  <body>
    <h1>Friendbuy React Demo</h1>

    <div id="nav"></div>
    <script src="nav.js"></script>

    <p>Hello, here is a React component:</p>

    <div style="border:1px solid black" id="product-list"></div>

    <p>And here is a button to trigger an overlay Friendbuy Widget</p>

    <script>
      window['friendbuy'] = window['friendbuy'] || [];
      window['friendbuy'].push(['widget', "cy8-hiE"]);
    </script>
    <div class="friendbuy-cy8-hiE"></div>

    <script>
      var ProductInfo = React.createClass({
        propTypes: {
          name: React.PropTypes.string.isRequired,
          description: React.PropTypes.string,
        },

        render: function() {
          return (
            React.createElement('li', {className: 'Product'},
              React.createElement('div', {className: 'Product-name'},
                this.props.name + ' ',
                React.createElement('em', {}, this.props.description))
            )
          )
        },
      });

      var catalogElement =
        React.createElement('div', {style: {'background-color': 'linen', padding: '0.5em'}},
          React.createElement('h2', {}, "Products"),
          React.createElement('ul', {},
            React.createElement('li', {},
              React.createElement(ProductInfo, {name: 'Sai', description: 'Nice'}),
              React.createElement(ProductInfo, {name: 'Kama', description: 'Also nice'})
            )
          )
        )
      ReactDOM.render(catalogElement, document.getElementById('product-list'))
    </script>

  </body>
</html>
